  <body>
    <!-- Google Tag Manager (noscript)-->
    <div class="container" id="app">
      <div class="double-wrap" :class="{ hide: !loading }">
        <div class="double">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </div>
      <section class="kv w-640"></section>
      <section class="form w-640">
        <div class="form-group">
          <label for="main_id">請輸入 ID</label>
          <input class="form-control" id="main_id" type="text" v-model="id" @input="limitIdLen(id)"/>
        </div>
        <div class="two-col">
          <div class="col">
            <div class="form-group">
              <label for="name">姓名</label>
              <input class="form-control" id="name" type="text" v-model="person.name" disabled="disabled"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="class">班程</label>
          <input class="form-control" id="class" type="text" v-model="person.class" disabled="disabled"/>
        </div>
        <div class="form-group">
          <label for="message">功德費幣別</label>
          <input class="form-control" id="currency" type="text" v-model="person.currency" :disabled="person.name == undefined"/>
        </div>
        <div class="form-group">
          <label for="message">功德費金額</label>
          <input class="form-control" id="message" type="number" v-model="person.money" :disabled="person.name == undefined"/>
        </div>
        <div class="submit"><a href="#" :class="{ disabled: person.name == undefined }" @click.prevent="submit">送出</a></div>
      </section>
    </div>
